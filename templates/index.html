<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Chatbot Interaction for college of AI At AAST</h1>

    <form id="chatForm">
        <label for="userInput">User:</label>
        <input type="text" id="userInput" name="userInput" required onkeydown="handleKeyPress(event)">
        <button type="button" onclick="getResponse()">Submit</button>
    </form>

    <div id="chatHistoryContainer">
        <!-- Chat history will be displayed here -->
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();  // Prevent default form submission
                getResponse();
            }
        }

        function getResponse() {
            var userInput = document.getElementById("userInput").value;

            // Send user input to the server using AJAX
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'userInput=' + encodeURIComponent(userInput),
            })
            .then(response => response.json())
            .then(data => {
                // Display the response in the chatHistoryContainer
                var chatHistoryContainer = document.getElementById("chatHistoryContainer");
                var userMessage = "<p><strong>User:</strong> " + userInput + "</p>";
                var chatbotResponse = "<p><strong>Chatbot:</strong> " + data.response + "</p>";

                // Append the current input and response to the chat history
                chatHistoryContainer.innerHTML += userMessage + chatbotResponse;

                // You can clear the input field if needed
                document.getElementById("userInput").value = "";

                // Scroll to the bottom to show the latest chat history
                chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
